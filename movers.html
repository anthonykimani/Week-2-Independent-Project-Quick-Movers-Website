<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <!--link to style.css-->
    <link rel="stylesheet" href="./Assets/css/style.css" type="text/css">
        <!--links to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Adamina&family=Poppins&display=swap" rel="stylesheet">   
    <title>Property Page</title>
</head>
<body>
    <div class="page-container">
        <!--NAVIGATION BAR-->
        <section class="navigation-bar">
            <nav>
                <ul>
                    <li><a href="#">nav link</a></li>
                    <li><a href="#">nav link</a></li>
                    <li><a href="#">nav link</a></li>
                    <li><a href="#">nav link</a></li>
                    <div class="work-container">
                        <button class="work-button">Work with Us<i class='bx bx-right-arrow-alt bx-fw'></i></button>
                    </div>
                </ul>
            </nav>
            <hr>
            <div class="navigation-text">
                <div class="navigation-text-left">
                    <h2>Modern House</h2>
                    <h4>3002 Foster Ave,Brooklyn,Ny,11210,USA</h4>
                </div>
                <div class="navigation-text-right">
                    <h3>$450,000</h3>
                    <h4>$2800/sq ft</h4>
                </div>
            </div>
        </section>
        <!--HOME SECTION-->
        <section>
            <div class="homebar-container">
                <div class="home-gallery">
                  <img src="./Assets/images/Property House.png" alt="Kitchen House" />
                  <div class="home-slides">
                    <img src="./Assets/images/Rectangle.png" alt="Dog in the Picture" />
                    <img src="./Assets/images/Rectangle-1.png" alt="Orange-Plants" />
                    <img src="./Assets/images/Rectangle-2.png" alt="Curtains" />
                    <img src="./Assets/images/Rectangle-3.png" alt="Plants" />
                    <img src="./Assets/images/Rectangle-4.png" alt="Plants" />
                    <img src="./Assets/images/Rectangle-5.png" alt="Orange-Plants" />
                    <img src="./Assets/images/Rectangle-6.png" alt="Orange-Plants" />
                  </div>
                </div>
                <div class="home-contact-card">
                  <div class="home-contact-name">
                        <img src="./Assets/images/Rectangle-6.png" alt="girl in photo" />
                        <div class="card-name">
                            <h4>Kayley Hall</h4>
                            <p>view profile</p>
                        </div>
                  </div>
                  <form action="">
                    <div class="form-container">
                      <input type="text" id="name" placeholder="Name"/>
                    </div>
                    <div class="form-container">
                      <input type="number" id="phone" placeholder="Phone Number" />
                    </div>
                    <div class="form-container">
                      <input type="email" id="email" Placeholder="Email" />
                    </div>
                    <div class="form-container">
                      <input type="text" id="paragraph" placeholder="Hello, I am interested in.." />
                    </div>
                    <div class="learmore-container">
                        <button class="learnmore-button-2">
                            Learn More <i class="bx bx-right-arrow-alt bx-fw"></i>
                          </button>
                    </div>
                  </form>
                </div>
              </div>
        </section>
    </div>
</body>
</html>
